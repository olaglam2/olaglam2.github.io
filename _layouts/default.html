---
layout: compress
---
<!DOCTYPE html>
<html lang='en'>
<head prefix="og: https://ogp.me/ns# article: https://ogp.me/ns/article#">
<meta charset='utf-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="canonical" href="{{ page.url | prepend: site.url }}" />
<meta name='description' content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="article" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
<meta property="og:image" content="{{ page.cover | prepend: site.url }}" />
<meta property="og:image:secure_url" content="{{ page.cover | prepend: site.url }}" />
<meta property="og:image:type" content="image/png" />
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
<meta property="article:author" content="{{ site.url }}/about" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter }}" />
<meta name="twitter:creator" content="@{{ site.twitter }}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="{{ page.cover | prepend: site.url }}" />
<link type="text/plain" rel="author" href="/humans.txt" />
<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
<link rel="icon" sizes="all" href="/favicon.png">

<style>
  {% include style.css %}
</style>

{% seo %}

</head>
<body class='is-home'>
  <div class='js-off-canvas-container c-off-canvas-container'>
      {% include header.html %}
    	{{ content }}
      {% include footer.html %}
      
  </div>

  <script type="text/javascript">
function parseJSAtOnload() {
var links = ["js/app.js", "js/app2.js", "js/mediumish.js"],
headElement = document.getElementsByTagName("head")[0],
linkElement, i;
for (i = 0; i < links.length; i++) {
linkElement = document.createElement("script");
linkElement.src = links[i];
headElement.appendChild(linkElement);
}
}
if (window.addEventListener)
window.addEventListener("load", parseJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", parseJSAtOnload);
else window.onload = parseJSAtOnload;
</script>
   {% include analytics.html %}
    {% include lazyload.html %}
     {% include cookie-consent.html %}
  

</body>
</html>
