---
layout: default
---
<div class='c-post-hero'>
  <div class='o-grid _o-grid--full'>
    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--4-4-m o-grid__col--2-3-l'>
      <div class='c-post-hero__media'>
        <div class='c-post-hero__image js-fadein' style='background-image: url(/img/blank.png);' data-echo-background='({{ page.cover }})'></div>
      </div>
    </div>
    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--1-3-m'>
      <div class='c-post-hero__content'>
        <h1 class='c-post-hero__title'>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>

<div class='o-wrapper'>
  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--center o-grid__col--3-4-m o-grid__col--2-3-l'>
      <article class='c-post page'>
        <div class='c-content'>
        	{{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
