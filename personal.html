---
layout: default
title: personal
---

<div class='o-wrapper'>
<div class='o-grid js-grid' >
  <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l c-post-card-wrap js-post-card-wrap'>	  
  {% for post in site.categories.personal %}
  <div class='a'>
  <div class='c-post-card'>
    <div class='c-post-card__media'>
      <a href='{{ post.url }}' class='c-post-card__image js-fadein' style='background-image: url({{ post.cover }})'>
        {% if post.featured %}
          <span title='Featured Post'>
            <span class='c-post-card--featured__icon' data-icon='ei-star' data-size='s'></span>
          </span>
        {% endif %}
      </a>
    </div>
    <div class='c-post-card__content'>
      <h3 class='c-post-card__title'>
        <a href='{{ post.url }}' class='c-post-card__title-link'>
          {{ post.title }}
        </a>
      </h3>
      <div>
          <span class="c-excerpt .c-post-card__excerpt ">{{ post.excerpt | strip_html | truncatewords: 55 }}</span>
         
	<a class = "readmore" href={{site.baseurl}}{{post.url}}>
	          ........</a>  
        </div>
      </div>
	</div>
	<hr/>
</div>
{% endfor %}
	</div>
